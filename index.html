<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>20kb.js</title>
	<script src="js/CSSClass.min.js"></script>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
			padding: 0;
		}
		#tools {
			position: absolute;
			top: 5px;
			left: 5px;
			display: flex;
			list-style: none;
		}
		#tools > a {
			display: block;
		}
		#tools li,
		#tools > a {
			border: 1px solid #333;
			background: radial-gradient(ellipse at center, #888 0%, #666 100%);
			min-width: 40px;
			height: 40px;
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}
		#tools i {
			transform: none;
		}
		.disabled {
			filter: grayscale();
		}
		#tools span {
			position: absolute;
			bottom: 0;
			right: 0;
		}
		#ga {
			display: grid;
			background: #999;
			background: url(img/grass.gif),
						linear-gradient(135deg, rgba(0,128,0,1) 0%, rgba(0,255,162,1) 100%);
			background: #333;
			background-blend-mode: multiply;
			grid-template-columns: repeat(11, 50px);
			grid-template-rows: repeat(11, 50px);
			grid-gap: 2px;
			width: 570px;
			height: 570px;
			position: relative;
			transform: rotateX(60deg) rotateZ(45deg);
		}
		#ga::before {
			content: '';
			display: block;
			width: 30px;
			height: 570px;
			position: absolute;
			bottom: -30px;
			right: -30px;
			background: #333;
			transform: translateY(-15px) skewY(45deg);
		}
		#ga::after {
			content: '';
			display: block;
			width: 570px;
			height: 30px;
			position: absolute;
			bottom: -30px;
			left: 0;
			background: #666;
			transform: translateX(15px) skewX(45deg);
		}
		#ga > div {
			background: rgba(255,255,255,0.3);
			background: olivedrab;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		#ga > div:hover {
			background: rgba(255,255,240,0.6);
		}
		i,b {
			display: block;
			width: 32px;
			height: 32px;
			font-style: normal;
			transform-origin: center bottom;
			transform: rotateZ(-45deg) rotateY(60deg) translateX(50%) translateY(25%) scale(4);
			image-rendering: pixelated;
		}
		b {
			transform: rotateZ(-45deg) rotateY(60deg) scale(5) translateX(13px) translateY(11px);
			filter: hue-rotate(30deg);
		}
		i:hover,
		div:hover > i{
			filter: brightness(1.25)
					drop-shadow(1px 1px 0 yellow)
					drop-shadow(-1px -1px 0 yellow);
		}
		.mine {
			background: url(img/mush.gif) no-repeat;
			width: 16px;
			height: 16px;
		}
		.goblin {
			background: url(img/goblins.gif) no-repeat;
			width: 18px;
			height: 24px;
		}
		.fireskull {
			background: url(img/fireskulls.gif) no-repeat;
			width: 18px;
			height: 24px;
		}
		.priest {
			background: url(img/priests.gif) no-repeat;
			width: 24px;
			height: 32px;
		}
		.golem {
			background: url(img/golem.gif) no-repeat;
			width: 32px;
			height: 32px;
		}
		.queen {
			background: url(img/lords.gif) no-repeat;
			width: 32px;
			height: 32px;
		}
		.king {
			background: url(img/blueguys.gif) no-repeat;
			width: 34px;
			height: 34px;
		}
		.nn { background-position: 0 33.3%; }
		.ne {}
		.ee { background-position: 0 66.7%; }
		.se {}
		.ss { background-position: 0 0; }		/* default */
		.sw {}
		.ww { background-position: 0 66.7%; }	/* flipX transform - how? */
		.nw {}
	</style>
</head>
<body class="">
	<ul id="tools">
		<li><i class="mine"></i><span>1</span></li>
		<li><i class="goblin"></i><span>3</span></li>
		<li><i class="fireskull"></i><span>1</span></li>
		<li><i class="priest"></i><span>1</span></li>
		<li><i class="golem"></i><span>1</span></li>
		<li><i class="queen disabled"></i><span>0</span></li>
		<li><i class="king disabled"></i><span>0</span></li>
		<a>ROT</a>
		<a>ARM<br>(1,2,3)</a>
		<a>DONE</a>
	</ul>
	<div id="ga">
	</div>
	<script src="js/game.js"></script>
</body>
